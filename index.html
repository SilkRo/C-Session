<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Document View</title>
  <style>
    /* CSS styles for responsiveness and hover effects */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    nav {
      background-color: #fff;
      padding: 10px;
      text-align: right;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    nav a {
      color: #333;
      text-decoration: none;
      margin-right: 20px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    nav a:hover {
      background-color: #f2f2f2;
    }
    
    main {
      padding: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f2f2f2;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    
    a.download-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    a.download-link:hover {
      background-color: #f2f2f2;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav {
        text-align: center;
      }
      
      nav a {
        display: block;
        margin: 10px 0;
      }
    }

    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }
      
      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Document View</h1>
  </header>
  
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </nav>
  
  <main>
    <h2>All Documents</h2>
    
    <table>
      <thead>
        <tr>
          <th>Document Name</th>
          <th>Uploaded By</th>
          <th>Date Uploaded</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Document 1.pdf</td>
          <td>John Doe</td>
          <td>2023-04-15</td>
          <td><a href="#" class="download-link">Download</a></td>
        </tr>
        <tr>
          <td>Document 2.docx</td>
          <td>Jane Smith</td>
          <td>2023-05-20</td>
          <td><a href="#" class="download-link">Download</a></td>
        </tr>
        <tr>
          <td>Document 3.xlsx</td>
          <td>Bob Johnson</td>
          <td>2023-06-01</td>
          <td><a href="#" class="download-link">Download</a></td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
